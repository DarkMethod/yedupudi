<!-- start: LOGIN -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
			<a ui-sref='landing.welcome'>
				<img src="assets/images/logo-transparent-background.png" alt="{{app.name}}" class="img-responsive" />
			</a>
		</div>
        <h5 class="text-center text-dark text-bold text-uppercase margin-top-15">
            Welcome to Yedupudi
        </h5>
        <!-- start: LOGIN BOX -->
        <div class="box-login" ng-controller="authCtrl">
			<div class="text-center">
				<strong>{{ message }}</strong>
			</div>	
            <h5 class="text-bold text-dark text-center">
                SIGN IN 
            </h5>
            <form class="form-login" name="Form" ng-submit="signIn('admin')" novalidate>
                <div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
                    <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Email*" required>
					<span class="error text-small block" ng-if="Form.email.$dirty && Form.email.$error.required">Email is required.</span>
				</div>
                <div class="form-group form-actions" ng-class="{'has-error':Form.password.$dirty && Form.password.$invalid, 'has-success':Form.password.$valid}">
                    <input type="password" class="form-control password" name="password" ng-model="user.password" placeholder="Password*" required>
					<span class="error text-small block" ng-if="Form.password.$dirty && Form.password.$error.required">Password is required</span>
                </div>
                <div class="text-center">
                    <a ui-sref="login._forgot"> I forgot my password </a>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="Form.$invalid" class="btn btn-red btn-block">
                        Sign in
                    </button>
                </div>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
