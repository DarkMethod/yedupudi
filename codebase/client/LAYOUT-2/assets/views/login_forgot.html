<!-- start: FORGOT -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
			<a ui-sref='landing.welcome'>
				<img src="assets/images/logo-transparent-background.png" alt="{{app.name}}" class="img-responsive" />
			</a>
		</div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Forgot Password?
        </p>
        <!-- start: FORGOT BOX -->
        <div class="box-forgot" ng-controller="authCtrl">
			<div class="text-center">
				<strong>{{ message }}</strong>
			</div>
			<p class="text-center">
				Enter your e-mail address below to reset your password.
			</p>
            <form class="form-forgot" name="Form" ng-submit="forgotPassword()" novalidate>
                <div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
                    <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Email*" required>
					<span class="error text-small block" ng-if="Form.email.$dirty && Form.email.$error.required">Email is required.</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="Form.$invalid" class="btn btn-red btn-block">
                        Submit
                    </button>
                </div>
            </form>
            <!--
			<div class="text-center margin-top-15">
                <strong>Need help?</strong> Learn more about how to <a href>retrieve an existing account.</a>
            </div>
			-->
            <!-- start: COPYRIGHT -->
            <div class="copyright margin-top-15">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: FORGOT BOX -->
    </div>
</div>
<!-- end: FORGOT -->
